<html>
	<head>
		<style>
			#header {
				text-align: center;
				color: blue;
			}

			.persona {
				background-color: red;
				text-align: center;
			}
			.age {
				font-size: 32;
				color: purple;
			}
			.status {
				font-family: "Comic Sans MS";
				text-align: center;
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<h3 id="header">Personas</h3>
		{{#personas}}
		<p class="persona"> 
			{{nombre}} , 
			<span class="age">{{edad}}</span>
		</p>
		<p class="status"> {{status}} </p>
		{{/personas}}
			
	</body>
</html>
